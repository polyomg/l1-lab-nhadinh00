<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm và phân trang sản phẩm</title>
</head>
<body>
    <h2>Tìm kiếm sản phẩm theo tên</h2>
    <form action="/product/search-and-page" method="post">
        <input name="keywords" th:value="${keywords}" placeholder="Nhập từ khóa...">
        <button>Tìm</button>
    </form>

    <hr>

    <table border="1" style="width:100%">
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Ngày tạo</th>
        </tr>
        <th:block th:each="item : ${page.content}">
            <tr>
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.createDate}"></td>
            </tr>
        </th:block>
    </table>

    <hr>

	<!-- Nút First -->
	<a th:if="${!page.first}" th:href="@{/product/search-and-page(p=0)}">First</a>

	<!-- Nút Previous -->
	<a th:if="${!page.first}" th:href="@{/product/search-and-page(p=${page.number - 1})}">Previous</a>

	<!-- Nút Next -->
	<a th:if="${!page.last}" th:href="@{/product/search-and-page(p=${page.number + 1})}">Next</a>

	<!-- Nút Last -->
	<a th:if="${!page.last}" th:href="@{/product/search-and-page(p=${page.totalPages - 1})}">Last</a>

    <ul>
        <li>Số thực thể hiện tại: [[${page.numberOfElements}]]</li>
        <li>Trang số: [[${page.number}]]</li>
        <li>Kích thước trang: [[${page.size}]]</li>
        <li>Tổng số thực thể: [[${page.totalElements}]]</li>
        <li>Tổng số trang: [[${page.totalPages}]]</li>
    </ul>
</body>
</html>
