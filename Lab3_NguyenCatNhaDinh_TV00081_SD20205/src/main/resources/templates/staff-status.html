<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Trạng thái List</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { text-align: center; margin-bottom: 20px; }

        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 6px 10px;
        }
        th {
            background-color: white;
            font-weight: bold;
        }
        .odd { background-color: pink; }
        .even { background-color: cyan; }
    </style>
</head>
<body>
<h2>Bài 4 - Trạng thái List</h2>

<table>
    <thead>
        <tr>
            <th rowspan="2">HỌ VÀ TÊN</th>
            <th colspan="6">GIÁ TRỊ CÁC THUỘC TÍNH TRẠNG THÁI</th>
        </tr>
        <tr>
            <th>Index</th>
            <th>Count</th>
            <th>First</th>
            <th>Last</th>
            <th>Odd</th>
            <th>Even</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="staff, st : ${list}"
            th:class="${st.odd}? 'odd' : 'even'">
            <td th:text="${#strings.capitalizeWords(staff.fullname)}"></td>
            <td th:text="${st.index}"></td>
            <td th:text="${st.count}"></td>
            <td th:text="${st.first}"></td>
            <td th:text="${st.last}"></td>
            <td th:text="${st.odd}"></td>
            <td th:text="${st.even}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
