<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    /* Reset & Layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", "Arial", sans-serif;
      background: linear-gradient(135deg, #fffafc, #ffe4e6);
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 270px;
      background: #ffdbe7;
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255, 182, 193, 0.4);
      box-shadow: 4px 0 20px rgba(255, 182, 193, 0.25);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.3s ease;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
    }

    .sidebar h2 {
      color: #ff6f91;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.3em;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 15px;
    }

    .sidebar ul li a {
      display: block;
      text-decoration: none;
      color: #555;
      padding: 12px 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s;
      font-weight: 500;
      text-align: center;
      border: 1px solid transparent;
    }

    .sidebar ul li a:hover {
      background: #ffcad4;
      color: #222;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.4);
    }

    .logout-button button {
      width: 100%;
      padding: 12px;
      background: #ff8fa3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      letter-spacing: 0.5px;
    }

    .logout-button button:hover {
      background: #ff6f91;
      transform: scale(1.03);
    }

    /* Content Frame */
    .content-frame {
      flex: 1;
      margin-left: 270px;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(6px);
      border-radius: 20px 0 0 20px;
      box-shadow: inset 0 0 40px rgba(255, 182, 193, 0.2);
    }

    iframe#contentFrame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px 0 0 20px;
      background: #fffdfd;
    }

    /* Soft floating pink dots animation */
    .content-frame::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 192, 203, 0.1), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(255, 182, 193, 0.1), transparent 60%);
      animation: gentleMove 12s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes gentleMove {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, 30px) scale(1.05); }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div>
      <h2 th:if="${staffRole == true}">
        Xin chào Admin, <span th:text="${staffName}"></span>
      </h2>
      <h2 th:if="${staffRole == false}">
        Xin chào nhân viên, <span th:text="${staffName}"></span>
      </h2>

      <ul>
        <li><a href="#" onclick="loadPage('/users')">Quản lý người dùng</a></li>
        <li><a href="#" onclick="loadPage('/admin/products')">Quản lý sản phẩm</a></li>
        <li><a href="#" onclick="loadPage('/admin/loaisp')">Quản lý loại sản phẩm</a></li>
        <li><a href="#" onclick="loadPage('/thongke')">Thống kê doanh thu</a></li>
        <li><a href="#" onclick="loadPage('/thongke-taikhoan')">Thống kê tài khoản</a></li>
        <li><a href="#" onclick="loadPage('/thongke-loai')">Thống kê loại sản phẩm</a></li>
        <li><a href="/home" target="_blank">Mở trang chủ</a></li>
      </ul>
    </div>

    <div class="logout-button">
      <form th:action="@{/admin/logout}" method="post">
        <button type="submit">Đăng xuất</button>
      </form>
    </div>
  </div>

  <div class="content-frame">
    <iframe id="contentFrame" src="/users"></iframe>
  </div>

  <script>
    function loadPage(endpoint) {
      document.getElementById("contentFrame").src = endpoint;
    }
  </script>
</body>
</html>
