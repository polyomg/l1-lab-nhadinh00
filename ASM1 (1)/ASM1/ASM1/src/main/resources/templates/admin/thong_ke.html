<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Th·ªëng k√™ doanh thu</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffeaf5, #ffffff);
      margin: 0;
      padding: 60px 80px;
      color: #444;
    }

    h1 {
      text-align: center;
      color: #e91e63;
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(233, 30, 99, 0.1);
      margin: 0 auto 30px auto;
      width: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      transition: all 0.3s ease;
    }

    label {
      font-weight: 600;
      color: #e91e63;
    }

    input[type="date"] {
      padding: 10px 12px;
      border: 1px solid #f8bbd0;
      border-radius: 10px;
      outline: none;
      transition: 0.2s;
    }

    input[type="date"]:focus {
      border-color: #e91e63;
      box-shadow: 0 0 5px rgba(233, 30, 99, 0.3);
    }

    button {
      background-color: #e91e63;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d81b60;
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(233, 30, 99, 0.3);
    }

    .chart-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-container .chart {
      flex: 1 1 48%;
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(233, 30, 99, 0.1);
      transition: all 0.3s ease;
    }

    .chart-container .chart:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(233, 30, 99, 0.2);
    }

    .line-chart {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(233, 30, 99, 0.1);
      margin-bottom: 25px;
    }

    h2 {
      color: #e91e63;
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(233, 30, 99, 0.1);
      margin-top: 20px;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #f8bbd0;
    }

    th {
      background-color: #f8bbd0;
      color: #880e4f;
      font-weight: 600;
    }

    tr:hover {
      background-color: #fff0f6;
    }

    .total-revenue {
      text-align: center;
      font-size: 1.5rem;
      color: #43a047;
      font-weight: bold;
      margin-top: 15px;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 12px;
      display: inline-block;
      padding: 10px 25px;
    }
  </style>
</head>
<body>
  <h1>üìä Th·ªëng k√™ doanh thu</h1>

  <form action="/thongke" method="get">
    <label for="startDate">T·ª´ ng√†y:</label>
    <input type="date" id="startDate" name="startDate" required>
    <label for="endDate">ƒê·∫øn ng√†y:</label>
    <input type="date" id="endDate" name="endDate" required>
    <button type="submit">Xem th·ªëng k√™</button>
  </form>

  <div th:if="${doanhThuTheoNgay != null}">
    <div class="chart-container">
      <div class="chart">
        <h2>üç∞ T·ª∑ l·ªá doanh thu theo s·∫£n ph·∫©m</h2>
        <canvas id="doanhThuTheoSanPhamPieChart"></canvas>
      </div>
      <div class="chart">
        <h2>üì¶ Doanh thu theo s·∫£n ph·∫©m</h2>
        <canvas id="doanhThuTheoSanPhamChart"></canvas>
      </div>
    </div>

    <div class="line-chart">
      <h2>üìà Bi·ªÉu ƒë·ªì doanh thu theo ng√†y</h2>
      <canvas id="doanhThuTheoNgayChart"></canvas>
    </div>

    <div style="text-align: center;">
      <div class="total-revenue">
        T·ªïng doanh thu: <span th:text="${tongDoanhThu}"></span> VNƒê
      </div>
    </div>

    <h2>üìÖ B·∫£ng t·ªïng k·∫øt doanh thu</h2>
    <table>
      <thead>
        <tr>
          <th>Ng√†y</th>
          <th>Doanh thu</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="entry : ${doanhThuTheoNgay}">
          <td th:text="${entry.key}"></td>
          <td th:text="${entry.value}"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    var doanhThuTheoNgay = /*[[${doanhThuTheoNgay}]]*/ {};
    var doanhThuTheoSanPham = /*[[${doanhThuTheoSanPham}]]*/ {};

    // Bi·ªÉu ƒë·ªì line
    var ctxNgay = document.getElementById('doanhThuTheoNgayChart').getContext('2d');
    new Chart(ctxNgay, {
      type: 'line',
      data: {
        labels: Object.keys(doanhThuTheoNgay),
        datasets: [{
          label: 'Doanh thu theo ng√†y',
          data: Object.values(doanhThuTheoNgay),
          borderColor: '#e91e63',
          backgroundColor: 'rgba(233, 30, 99, 0.15)',
          fill: true,
          tension: 0.3,
          pointBackgroundColor: '#ec407a',
          pointBorderColor: '#fff',
          pointRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'TƒÉng tr∆∞·ªüng doanh thu theo ng√†y' },
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'Doanh thu (VNƒê)' } },
          x: { title: { display: true, text: 'Ng√†y' } }
        }
      }
    });

    // Bi·ªÉu ƒë·ªì bar
    var ctxBar = document.getElementById('doanhThuTheoSanPhamChart').getContext('2d');
    var labelsSP = Object.keys(doanhThuTheoSanPham);
    var dataSP = Object.values(doanhThuTheoSanPham);
    var max = Math.max(...dataSP);
    var min = Math.min(...dataSP);
    var barColors = dataSP.map(v => v === max ? '#4CAF50' : v === min ? '#F44336' : '#ec407a');

    new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: labelsSP,
        datasets: [{
          label: 'Doanh thu (VNƒê)',
          data: dataSP,
          backgroundColor: barColors,
          borderRadius: 8
        }]
      },
      options: {
        plugins: {
          title: { display: true, text: 'So s√°nh doanh thu gi·ªØa c√°c s·∫£n ph·∫©m' },
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true },
          x: { ticks: { color: '#880e4f' } }
        }
      }
    });

    // Bi·ªÉu ƒë·ªì tr√≤n
    var ctxPie = document.getElementById('doanhThuTheoSanPhamPieChart').getContext('2d');
    new Chart(ctxPie, {
      type: 'pie',
      data: {
        labels: labelsSP,
        datasets: [{
          label: 'T·ª∑ l·ªá doanh thu',
          data: dataSP,
          backgroundColor: ['#f8bbd0','#ec407a','#ba68c8','#ffb74d','#81c784','#4dd0e1','#9575cd']
        }]
      },
      options: {
        plugins: {
          title: { display: true, text: 'T·ª∑ l·ªá doanh thu theo s·∫£n ph·∫©m' },
          legend: { position: 'bottom' }
        }
      }
    });
    /*]]>*/
  </script>
</body>
</html>
