<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
	<style>
	  * {
	    box-sizing: border-box;
	    margin: 0;
	    padding: 0;
	  }

	  body {
	    font-family: "Poppins", sans-serif;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    height: 100vh;
	    background: linear-gradient(135deg, #ffe6eb, #ffd9e0);
	    background-size: cover;
	    overflow: hidden;
	  }

	  .login-container {
	    background: rgba(255, 255, 255, 0.3);
	    border: 1px solid rgba(255, 182, 193, 0.3);
	    backdrop-filter: blur(18px);
	    padding: 40px;
	    border-radius: 20px;
	    width: 400px;
	    box-shadow: 0 8px 32px rgba(255, 182, 193, 0.3);
	    color: #5a4b4b;
	    text-align: center;
	    animation: fadeIn 1s ease;
	  }

	  @keyframes fadeIn {
	    from {
	      opacity: 0;
	      transform: translateY(30px);
	    }
	    to {
	      opacity: 1;
	      transform: translateY(0);
	    }
	  }

	  h2 {
	    font-size: 28px;
	    margin-bottom: 25px;
	    font-weight: 700;
	    letter-spacing: 1px;
	    color: #d46a84;
	  }

	  .form-group {
	    margin-bottom: 20px;
	    text-align: left;
	  }

	  .form-group label {
	    display: block;
	    margin-bottom: 8px;
	    font-size: 15px;
	    font-weight: 500;
	    color: #7a6c6c;
	  }

	  .form-group input {
	    width: 100%;
	    padding: 12px;
	    border: none;
	    border-radius: 8px;
	    font-size: 15px;
	    outline: none;
	    background: rgba(255, 255, 255, 0.6);
	    color: #5a4b4b;
	    transition: all 0.3s ease;
	  }

	  .form-group input:focus {
	    background: rgba(255, 255, 255, 0.9);
	    box-shadow: 0 0 8px rgba(255, 192, 203, 0.8);
	  }

	  button {
	    width: 100%;
	    padding: 12px;
	    background: linear-gradient(135deg, #ffb6c1, #ff91a4);
	    color: white;
	    border: none;
	    border-radius: 8px;
	    cursor: pointer;
	    font-size: 16px;
	    font-weight: 600;
	    letter-spacing: 0.5px;
	    transition: all 0.3s ease;
	    box-shadow: 0 4px 10px rgba(255, 182, 193, 0.4);
	  }

	  button:hover {
	    background: linear-gradient(135deg, #ff91a4, #ff7ca2);
	    transform: translateY(-2px);
	    box-shadow: 0 6px 15px rgba(255, 105, 180, 0.4);
	  }

	  .error-message {
	    color: #e75480;
	    margin-bottom: 15px;
	    font-size: 15px;
	    background: rgba(255, 255, 255, 0.4);
	    padding: 8px 10px;
	    border-radius: 6px;
	  }

	  .register-link {
	    display: block;
	    margin-top: 20px;
	    font-size: 15px;
	    color: #d46a84;
	    text-decoration: none;
	    transition: color 0.3s ease;
	  }

	  .register-link:hover {
	    color: #ff7ca2;
	    text-decoration: underline;
	  }

	  /* Hiệu ứng nền pastel chuyển động nhẹ */
	  .background-animation {
	    position: absolute;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
	    background: radial-gradient(
	        circle at 30% 30%,
	        rgba(255, 255, 255, 0.25),
	        transparent 60%
	      ),
	      radial-gradient(
	        circle at 70% 70%,
	        rgba(255, 192, 203, 0.2),
	        transparent 60%
	      );
	    animation: moveBg 6s infinite alternate ease-in-out;
	    z-index: -1;
	  }

	  @keyframes moveBg {
	    0% {
	      transform: translate(0, 0);
	    }
	    100% {
	      transform: translate(-20px, -20px);
	    }
	  }
	</style>

  </head>
  <body>
    <div class="background-animation"></div>

    <div class="login-container">
      <h2>Đăng nhập</h2>
      <div th:if="${error}" class="error-message" th:text="${error}"></div>

      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="tenDN">Tên đăng nhập</label>
          <input type="text" id="tenDN" name="tenDN" required />
        </div>

        <div class="form-group">
          <label for="matKhau">Mật khẩu</label>
          <input type="password" id="matKhau" name="matKhau" required />
        </div>

        <button type="submit">Đăng nhập</button>
        <a th:href="@{/register}" class="register-link"
          >Bạn chưa có tài khoản? Đăng ký ngay!</a
        >
      </form>
    </div>
  </body>
</html>
