<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlineShop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
	<style>
		* {
		  box-sizing: border-box;
		  margin: 0;
		  padding: 0;
		}

		body {
		  font-family: "Poppins", sans-serif;
		  min-height: 100vh;
		  background: linear-gradient(135deg, #ffe6eb, #ffd9e0);
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  transition: background 0.8s ease-in-out;
		  overflow: hidden;
		}

		.container {
		  background: rgba(255, 255, 255, 0.65);
		  border: 1px solid rgba(255, 182, 193, 0.35);
		  backdrop-filter: blur(18px);
		  box-shadow: 0 10px 35px rgba(255, 182, 193, 0.45);
		  border-radius: 28px;
		  width: 85%;
		  max-width: 1400px;
		  height: 650px;
		  display: flex;
		  flex-direction: column;
		  position: relative;
		  padding: 40px;
		  animation: fadeIn 1s ease;
		  color: #4a3f3f;
		}

		@keyframes fadeIn {
		  from {
		    opacity: 0;
		    transform: translateY(30px);
		  }
		  to {
		    opacity: 1;
		    transform: translateY(0);
		  }
		}

		main {
		  display: flex;
		  justify-content: space-between;
		  align-items: center;
		  height: 100%;
		}

		.content {
		  max-width: 50%;
		  transition: all 0.6s ease;
		  opacity: 0;
		  transform: translateX(-60px);
		  cursor: pointer;
		}

		.content.show {
		  opacity: 1;
		  transform: translateX(0);
		}

		.content h1 {
		  font-size: 60px;
		  color: #d63384; /* há»“ng pastel Ä‘áº­m */
		  font-weight: 700;
		  margin-bottom: 20px;
		  text-shadow: 0 3px 10px rgba(255, 182, 193, 0.35);
		}

		.content p {
		  font-size: 22px;
		  color: #5a4b4b;
		  margin: 8px 0;
		}

		.buttonIndex {
		  margin-top: 30px;
		  padding: 15px 40px;
		  font-size: 18px;
		  font-weight: 600;
		  background: linear-gradient(135deg, #ffb6c1, #ff91a4);
		  color: #fff;
		  border: none;
		  border-radius: 12px;
		  cursor: pointer;
		  transition: all 0.3s ease;
		  box-shadow: 0 4px 18px rgba(255, 182, 193, 0.45);
		}

		.buttonIndex:hover {
		  background: linear-gradient(135deg, #ff91a4, #ff7ca2);
		  transform: translateY(-2px) scale(1.03);
		  box-shadow: 0 6px 22px rgba(255, 105, 180, 0.5);
		}

		.image-container {
		  width: 420px;
		  height: 420px;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  position: relative;
		  perspective: 1000px;
		  opacity: 0;
		  transform: translateX(60px);
		  transition: all 0.6s ease;
		  cursor: pointer;
		}

		.image-container.show {
		  opacity: 1;
		  transform: translateX(0);
		}

		.image-container img {
		  width: 320px;
		  height: 420px;
		  object-fit: contain;
		  transform: rotateY(-15deg);
		  transition: transform 0.4s ease, box-shadow 0.4s ease;
		  border-radius: 20px;
		  box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
		}

		.image-container:hover img {
		  transform: rotateY(0deg) scale(1.05);
		  box-shadow: 0 20px 50px rgba(255, 105, 180, 0.55);
		}

		#next-btn {
		  position: absolute;
		  right: 40px;
		  top: 50%;
		  transform: translateY(-50%);
		  cursor: pointer;
		  z-index: 10;
		  filter: drop-shadow(0 0 12px #ffb6c1);
		}

		dotlottie-player {
		  width: 80px;
		  height: 80px;
		}

	</style>




	<script>
	  document.addEventListener("DOMContentLoaded", async () => {
	    let products = [];
	    let currentIndex = 0;

	    const title = document.getElementById("product-title");
	    const price = document.getElementById("product-price");
	    const sold = document.getElementById("product-sold");
	    const image = document.getElementById("product-image");
	    const content = document.querySelector(".content");
	    const imageContainer = document.querySelector(".image-container");

	    async function fetchProducts() {
	      try {
	        const response = await fetch("http://localhost:8080/api/home/products");
	        products = await response.json();
	        updateProduct(0);
	      } catch (error) {
	        console.error("Error fetching product data:", error);
	      }
	    }

	    function updateProduct(index) {
	      currentIndex = index;
	      content.classList.remove("show");
	      imageContainer.classList.remove("show");

	      // ðŸŒ¸ Ná»n pastel há»“ng nháº¹ + áº£nh sáº£n pháº©m má» nháº¹
	      document.body.style.background = `
	        linear-gradient(135deg, rgba(255, 230, 235, 0.85), rgba(255, 217, 224, 0.85)),
	        url(${products[index].hinhNenSP}) center/cover no-repeat
	      `;

	      setTimeout(() => {
	        title.textContent = products[index].tenSP;
	        price.textContent = `ðŸ’µ Price: $${products[index].giaSP.toLocaleString()}`;
	        sold.textContent = `ðŸ”¥ Total Sold: ${products[index].totalSold || 0}`;
	        image.src = products[index].hinhSP;

	        content.dataset.maSP = products[index].maSP;
	        imageContainer.dataset.maSP = products[index].maSP;

	        content.classList.add("show");
	        imageContainer.classList.add("show");
	      }, 300);
	    }

	    content.addEventListener("click", () => {
	      const maSP = content.dataset.maSP;
	      if (maSP) {
	        window.location.href = `/products/detail/${maSP}`;
	      }
	    });

	    imageContainer.addEventListener("click", () => {
	      const maSP = imageContainer.dataset.maSP;
	      if (maSP) {
	        window.location.href = `/products/detail/${maSP}`;
	      }
	    });

	    document.getElementById("next-btn").addEventListener("click", (event) => {
	      event.stopPropagation();
	      let nextIndex = (currentIndex + 1) % products.length;
	      updateProduct(nextIndex);
	    });

	    fetchProducts();
	  });
	</script>

  </head>
  <body>
    <div class="container">
      <div th:replace="~{fragments/header :: header}"></div>
      <main>
        <div class="content show">
          <h1 id="product-title">Monster Energy</h1>
          <p id="product-price">ðŸ’µ Price: $0</p>
          <p id="product-sold">ðŸ”¥ Total Sold: 0</p>
          <button class="buttonIndex">Shop Now</button>
        </div>
        <div class="image-container show">
			<img id="product-image" th:src="@{/photos/IP.jpg}" alt="Product" />
        </div>
        <div id="next-btn">
          <dotlottie-player
            src="https://lottie.host/5fb9dc3d-bf0d-40e4-a5c8-9874661a73cb/2HE1EupRtg.lottie"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></dotlottie-player>
        </div>
      </main>
    </div>

    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </body>
</html>
