      font-weight: 600;
      cursor: pointer;

    }

    #editBtn, #changePasswordBtn, #forgotPasswordBtn {

      color: white;
      margin-top: 8px;
      width: 100%;
    }

    #editBtn:hover,
    #changePasswordBtn:hover,
    #forgotPasswordBtn:hover {
      background: linear-gradient(135deg, #ff91a4, #ff7ca2);
      transform: translateY(-2px);

    #logoutBtn {

    .message, .error {

</head>

</html>
