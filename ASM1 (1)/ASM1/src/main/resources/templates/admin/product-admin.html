<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Quản lý Sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #444;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #555;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #555;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .search-container {
            margin-bottom: 15px;
        }

        .search-container form {
            padding: 0;
            box-shadow: none;
            background: none;
        }

        .search-container input[type="text"] {
            display: inline-block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-container button[type="submit"] {
            padding: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-container button[type="submit"]:hover {
            background-color: #444;
        }

        .search-container .btn-success {
            width: 10%;
            margin-left: 4px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: nowrap;
        }

        .pagination a, .pagination span a {
            padding: 8px 16px;
            background-color: #555;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        .pagination a:hover, .pagination span a:hover {
            background-color: #444;
        }

        .pagination .active {
            background-color: #007bff;
        }
        .btnTimKiem {
        	width: 120px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Quản lý Sản phẩm</h2>

        <!-- FORM THÊM/SỬA SẢN PHẨM -->
        <form th:action="@{/admin/products/save}" method="post" th:object="${product}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{maSP}" />
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Tên sản phẩm:</label>
                    <input type="text" class="form-control" th:field="*{tenSP}" required />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Giá sản phẩm:</label>
                    <input type="number" class="form-control" th:field="*{giaSP}" required />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Loại sản phẩm:</label>
                    <select class="form-control" th:field="*{loaiSP.maLoai}">
                        <option th:each="loai : ${loaiSPs}" th:value="${loai.maLoai}" th:text="${loai.tenLoai}"></option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Hình ảnh sản phẩm:</label>
                    <input type="file" class="form-control" name="fileHinhSP" accept="image/*" />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Hình Alap sản phẩm:</label>
                    <input type="file" class="form-control" name="fileHinhNenSP" accept="image/*" />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Số lượng sản phẩm:</label>
                    <input type="number" class="form-control" th:field="*{soLuong}" required />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="form-label">Chi tiết sản phẩm:</label>
                    <textarea class="form-control" th:field="*{chiTietSP}"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Lưu sản phẩm</button>
        </form>

        <hr/>

        <!-- THANH TÌM KIẾM -->
        <div class="search-container">
            <form th:action="@{/admin/products}" method="get">
                <input type="text" name="keyword" placeholder="Tìm theo tên hoặc mã sản phẩm" /><br>
                <button type="submit" class ="btnTimKiem">Tìm kiếm</button>
                <a href="/admin/products" class="btn btn-success">Làm mới</a>
                <input type="hidden" name="page" value="0" />
            </form>
        </div>

        <!-- BẢNG HIỂN THỊ SẢN PHẨM -->
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Mã SP</th>
                    <th>Tên SP</th>
                    <th>Giá</th>
                    <th>Loại SP</th>
                    <th>Số lượng</th>
                    <th>Hình</th>
                    <th>Chi tiết</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sp : ${products}">
                    <td th:text="${sp.maSP}"></td>
                    <td th:text="${sp.tenSP}"></td>
                    <td th:text="${sp.giaSP}"></td>
                    <td th:text="${sp.loaiSP.tenLoai}"></td>
                    <td th:text="${sp.soLuong}"></td>
                    <td><img th:src="${sp.hinhSP}" alt="Hình SP" width="50"></td>
                    <td th:text="${sp.chiTietSP}"></td>
                    <td>
                        <a th:href="@{/admin/products/edit/{id}(id=${sp.maSP})}" class="btn btn-primary">Sửa</a>
                        <a th:href="@{/admin/products/delete/{id}(id=${sp.maSP})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- PHÂN TRANG -->
        <div class="pagination">
            <a th:if="${currentPage > 0}" th:href="@{/admin/products(page=${currentPage - 1}, keyword=${keyword})}">Trang trước</a>
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:classappend="${i == currentPage} ? 'active'" th:href="@{/admin/products(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
            </span>
            <a th:if="${currentPage < totalPages - 1}" th:href="@{/admin/products(page=${currentPage + 1}, keyword=${keyword})}">Trang sau</a>
        </div>
    </div>
</body>
</html>
