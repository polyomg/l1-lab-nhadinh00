<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Loại Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #444;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #555;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #555;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Quản Lý Loại Sản Phẩm</h2>

        <!-- Form Thêm/Sửa -->
        <form th:action="@{/admin/loaisp/save}" method="post" th:object="${loaiSP}">
            <div class="mb-3">
                <label>Mã Loại:</label>
                <input type="number" class="form-control" th:field="*{maLoai}" required>
            </div>
            <div class="mb-3">
                <label>Tên Loại:</label>
                <input type="text" class="form-control" th:field="*{tenLoai}" required>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/admin/loaisp" class="btn btn-secondary">Hủy</a>
        </form>

        <!-- Bảng hiển thị loại sản phẩm -->
        <table class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Mã Loại</th>
                    <th>Tên Loại</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="loaiSP : ${listLoaiSP}">
                    <td th:text="${loaiSP.maLoai}"></td>
                    <td th:text="${loaiSP.tenLoai}"></td>
                    <td>
                        <a th:href="@{/admin/loaisp/edit/{id}(id=${loaiSP.maLoai})}" class="btn btn-primary btn-sm">Sửa</a>
                        <a th:href="@{/admin/loaisp/delete/{id}(id=${loaiSP.maLoai})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
