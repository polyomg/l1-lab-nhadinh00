<!DOCTYPE html>

    body {

      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #ffd9e0);
      min-height: 100vh;

    .container {

    }

    h1 {

      font-size: 14px;
      margin-bottom: 16px;
      outline: none;
      transition: all 0.25s ease;

    }

    input:focus {

    }

    .btn-group {

      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button[type="submit"] {

      color: #fff;

    }

    button#cancelBtn {

    button[type="submit"]:hover {

    .message {
