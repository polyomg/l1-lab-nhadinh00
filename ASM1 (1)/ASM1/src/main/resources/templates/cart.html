<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõí Gi·ªè H√†ng</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f2, #fff0f5);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      width: 85%;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(255, 182, 193, 0.4);
      transition: 0.3s;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(255, 182, 193, 0.5);
    }

    h1 {
      text-align: center;
      color: #d63384;
      font-size: 32px;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(255, 182, 193, 0.3);
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #ffe0eb;
      color: #9a1750;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #fff7fa;
    }

    tr:hover {
      background-color: #ffe6ef;
    }

    .product-image {
      width: 80px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 4px rgba(255, 155, 182, 0.3);
    }

    .remove-button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .remove-button:hover {
      background-color: #ff8fa3;
      transform: scale(1.05);
    }

    .quantity-input {
      width: 60px;
      text-align: center;
      padding: 6px;
      border: 1px solid #f7c6d1;
      border-radius: 8px;
      background-color: #fff7fa;
    }

    .total {
      text-align: right;
      font-size: 20px;
      font-weight: 600;
      color: #d63384;
      margin-top: 20px;
    }

    /* Modal pastel */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 182, 193, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff0f5;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.5);
      max-width: 400px;
      text-align: center;
    }

    .modal-content p {
      color: #9a1750;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .modal-content button {
      background-color: #ff8fa3;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal-content button:hover {
      background-color: #ff5c8a;
    }

    /* Header pastel */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffb6c1;
      padding: 10px 20px;
      color: white;
    }

    nav ul {
      display: flex;
      gap: 15px;
      list-style: none;
    }

    nav a {
      color: white;
      font-size: 22px;
      text-decoration: none;
    }

    .search-form input {
      padding: 5px;
      font-size: 15px;
      border: 1px solid #f5a6be;
      border-radius: 5px;
    }

    .search-form button {
      background-color: #f06292;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    .search-form button:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container">
    <h1>üõçÔ∏è Gi·ªè H√†ng C·ªßa B·∫°n</h1>
    <table>
      <thead>
        <tr>
          <th>H√¨nh ·∫¢nh</th>
          <th>T√™n S·∫£n Ph·∫©m</th>
          <th>Gi√°</th>
          <th>S·ªë L∆∞·ª£ng</th>
          <th>Th√†nh Ti·ªÅn</th>
          <th>Thanh To√°n/X√≥a</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cartItem : ${cartItems}">
          <td><img th:src="@{${cartItem.hinhSP}}" class="product-image" /></td>
          <td th:text="${cartItem.tenSP}"></td>
          <td th:text="${cartItem.giaSP} + ' VND'"></td>
          <td>
            <form th:action="@{/update-cart-quantity}" method="post">
              <input type="hidden" name="maKH" th:value="${cartItem.maKH}" />
              <input type="hidden" name="maSP" th:value="${cartItem.maSP}" />
              <input type="number" name="soLuong" th:value="${cartItem.soLuong}" class="quantity-input" min="1" onchange="this.form.submit();" />
            </form>
          </td>
          <td th:text="${cartItem.tong} + ' VND'"></td>
          <td>
            <form th:action="@{/checkout-item}" method="post" style="display:inline;">
              <input type="hidden" name="maKH" th:value="${cartItem.maKH}" />
              <input type="hidden" name="maSP" th:value="${cartItem.maSP}" />
              <button type="submit" class="remove-button">üí≥ Thanh To√°n</button>
            </form>
            <form th:action="@{/remove-from-cart}" method="post" style="display:inline;">
              <input type="hidden" name="maKH" th:value="${cartItem.maKH}" />
              <input type="hidden" name="maSP" th:value="${cartItem.maSP}" />
              <button type="submit" class="remove-button">üóëÔ∏è X√≥a</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      T·ªïng C·ªông: <span th:text="${total} + ' VND'"></span>
    </div>

    <form th:action="@{/checkout-all}" method="post" style="text-align:right; margin-top:15px;">
      <button type="submit" class="remove-button">üíñ Thanh To√°n To√†n B·ªô</button>
    </form>
  </div>

  <!-- Modal hi·ªÉn th·ªã l·ªói -->
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <p id="errorMessage"></p>
      <button onclick="closeModal()">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    function showErrorModal(message) {
      document.getElementById("errorMessage").innerText = message;
      document.getElementById("errorModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("errorModal").style.display = "none";
    }

    const errorMessage = "[[${errorMessage}]]";
    if (errorMessage && errorMessage.trim() !== "") {
      showErrorModal(errorMessage);
    }
  </script>
</body>
</html>
