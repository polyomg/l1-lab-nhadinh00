<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Quản Trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe1e1, #fff3e0, #e3f2fd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }

        .admin-card {
            width: 550px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .admin-header {
            background: linear-gradient(90deg, #f44336, #e53935, #d32f2f);
            color: white;
            text-align: center;
            font-weight: 700;
            font-size: 1.3rem;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .admin-body {
            padding: 35px 30px;
            text-align: center;
        }

        .admin-icon {
            font-size: 60px;
            color: #f44336;
            margin-bottom: 10px;
        }

        .admin-body h5 {
            font-weight: 600;
        }

        .btn-custom {
            border-radius: 12px;
            font-weight: 600;
            padding: 10px 18px;
            transition: all 0.3s ease;
        }

        .btn-home {
            background: linear-gradient(90deg, #42a5f5, #2196f3);
            color: white;
            border: none;
        }

        .btn-home:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }

        .btn-logout {
            background: linear-gradient(90deg, #ef5350, #e53935);
            color: white;
            border: none;
        }

        .btn-logout:hover {
            background: #c62828;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="admin-card shadow-lg">
        <div class="admin-header">
            <i class="bi bi-shield-lock-fill me-2"></i> KHU VỰC QUẢN TRỊ (ADMIN)
        </div>
        <div class="admin-body">
            <div class="admin-icon">
                <i class="bi bi-person-gear"></i>
            </div>
            <h5 class="text-secondary mb-2">Xin chào, quản trị viên!</h5>
            <p class="text-muted mb-4">Chỉ người có quyền <strong>ADMIN</strong> mới có thể truy cập trang này.</p>

            <div class="d-flex justify-content-center gap-3">
                <a href="/" class="btn btn-home btn-custom">
                    <i class="bi bi-house-door-fill me-1"></i> Trang chủ
                </a>
                <a href="/auth/logout" class="btn btn-logout btn-custom">
                    <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
