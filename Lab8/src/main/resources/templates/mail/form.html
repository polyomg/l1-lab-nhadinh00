<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gửi Mail - Lab 8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      background: #f5f5f5;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Form Gửi Email</h2>
  <form th:action="@{/mail/send}" method="get">
    <label>Người nhận:</label>
    <input type="text" name="to" placeholder="example@gmail.com" required>

    <label>Tiêu đề:</label>
    <input type="text" name="subject" placeholder="Nhập tiêu đề..." required>

    <label>Nội dung:</label>
    <textarea name="body" rows="5" placeholder="Nhập nội dung email..." required></textarea>

    <button type="submit">Gửi Mail</button>
  </form>
</body>
</html>
